<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider | Tyron Ingram</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/headerfooter.css" />
    <link rel="stylesheet" href="/projects/04.imageSlider/style.css" />
    <!-- Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- JS -->
    <script src="/projects/04.imageSlider/main.js" defer></script>
  </head>
  <body>
    <h1>Image Slider</h1>
    <p>Check Out These Cats!</p>
    <main class="container">
      <i class="ri-arrow-left-circle-fill" id="left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img">
            <img src="./img/1.jpg" alt="" draggable="false" />
          </div>
        </li>
        <li class="card">
          <div class="img">
            <img src="./img/2.jpg" alt="" draggable="false" />
          </div>
        </li>
        <li class="card">
          <div class="img">
            <img src="./img/3.jpg" alt="" draggable="false" />
          </div>
        </li>
        <li class="card">
          <div class="img">
            <img src="./img/4.jpg" alt="" draggable="false" />
          </div>
        </li>
        <li class="card">
          <div class="img">
            <img src="./img/5.jpg" alt="" draggable="false" />
          </div>
        </li>
      </ul>
      <i class="ri-arrow-right-circle-fill" id="right"></i>
    </main>
    <h5>coded by: <a href="/index.html#about">Tyron Ingram</a></h5>
  </body>
</html>
