<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List | by Tyron Ingram</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- JS -->
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>To Do List App</h1>
      <p>Add, mark and delete tasks</p>
      <main class="container">
        <div class="input-submit">
          <input
            type="text"
            placeholder="Add new task"
            class="input"
            maxlength="20"
          />
          <button type="submit" class="submit">+</button>
        </div>

        <ul id="todo-list">
          <!-- <li class="">

            <i class="ri-close-fill"></i>
          </li>
          <li><i class="ri-circle-fill hiden"></i></li> -->
        </ul>
      </main>
      <!-- author -->
      <h5>coded by: <a href="/index.html#about">Tyron Ingram</a></h5>
    </div>
  </body>
</html>
